<div class="pokecard-div border-primary border-bottom border-3 border-0 bg-dark">
    <div class="pokecard-img">
        [[obj=ImageHtml]]
    </div>
    <div class="pokecard-info">
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap m-0 p-1">
                <span class="mb-0">[[obj=Supertype]]</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap m-0 p-1">
                <h6 class="mb-0">[[obj=Name]]</h6>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap m-0 p-1">
                <span class="mb-0">[[obj=SetName]]</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap m-0 p-1">
                <span class="mb-0">[[obj=Rarity]] - #[[obj=Number]]</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap m-0 p-1">
                <h4 class="mb-0 text-info">[[obj=Price]]</h4>
            </li>
        </ul>


        <!--<div class="pokecard-supertype text-secondary">[[obj=Supertype]]</div>
        <h6 class="pokecard-name text-primary">[[obj=Name]]</h6>
        <div class="pokecard-set">[[obj=SetName]]</div>
        <div class="pokecard-set">[[obj=Rarity]] - #[[obj=Number]]</div>
        <h4 class="pokecard-price text-info">[[obj=Price]]</h4>-->
    </div>
</div>
